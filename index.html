<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assest/font/fontawesome-free-6.5.2-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="company">
        <img class="logo" src="./assest/img/logo.png" alt="">
        <p class="name">سی پی کدرس</p>

    </div>
    <div id="form1" class="form1">
        <h2>عضویت</h2>
        <p class="note">قبلاٌ ثبت نام کرده اید؟ <span href="" id="note1">وارد شوید</span></p>
        <div class="input_group"><input type="text" placeholder="نام کاربری"><i class="fa-solid fa-user"></i></div>
        <div class="input_group"><input type="text" placeholder="شماره تماس">
        <i class="fa-solid fa-phone"></i></div>
        <div class="input_group"><input type="text" placeholder="آدرس ایمیل"><i class="fa-solid fa-envelope"></i></div>
        <div class="input_group"><input type="password" placeholder="رمز عبور"><i class="fa-solid fa-lock"></i></div>
        <button id="btn1" class="btn1">وارد</button>

    </div>
    <div id="form2" class="form2">
        <h2>ورود با موبایل</h2>
        <p class="note">حساب کاربری ندارید؟ <span href="" id="note2">ثبت نام کنید</span></p>
        <div id="phone_num" class="input_group"><input type="text" placeholder="شماره موبایل"><i class="fa-solid fa-phone"></i></div>
        <div id="email_log" class="input_group"><input type="text" placeholder="آدرس ایمیل"><i class="fa-solid fa-envelope"></i></div>
        <button class="btn2" id="btn2">وارد</button>
        <div class="log_prv">
            <p id="log_email">ورود با ایمیل</p>
            <p id="log_phone">ورود با موبایل</p>
            <a href="" class="prv">حریم خصوصی</a>
        </div>

    </div>
    <p id="cond" class="cond">با عضویت در سایت، تمامی قوانین و شرایط استفاده از خدمات <span id="click_cpc">سی پی کدرس</span> را پذیرفته اید.</p>
    <div>
        <p class="copy">تمامی حقوق محفوظ است</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
